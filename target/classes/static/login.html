<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core" %>

<!DOCTYPE html>
<html>
<head>
    <title>Login - Codegnan Ecom</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap and Custom CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

<div class="page-wrapper">
    <%@ include file="header.jsp" %>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <!-- Login Card -->
                <div class="card shadow border-0 rounded-lg">
                    <div class="card-body p-4">
                        <!-- Title -->
                        <h1 class="text-center mb-3">Codegnan Ecom</h1>
                        <p class="text-center text-muted mb-4">Login to continue</p>

                        <!-- Error Message -->
                        <c:if test="${not empty error}">
                            <div class="alert alert-danger text-center">
                                ${error}
                            </div>
                        </c:if>

                        <!-- Login Form -->
                        <form action="/login" method="post">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input 
                                    type="text" 
                                    id="username" 
                                    name="username" 
                                    class="form-control" 
                                    placeholder="Enter your username" 
                                    required>
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <input 
                                    type="password" 
                                    id="password" 
                                    name="password" 
                                    class="form-control" 
                                    placeholder="Enter your password" 
                                    required>
                            </div>

                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </form>

                        <!-- Register Link -->
                        <div class="text-center mt-3">
                            <a href="/users/create" class="btn btn-link">Don't have an account? Register here</a>
                        </div>
                    </div>
                </div>

                <!-- Footer Note -->
                <div class="text-center mt-3 text-muted">
                    &copy; 2025 Codegnan Ecom
                </div>

            </div>
        </div>
    </div>

    <%@ include file="footer.jsp" %>
</div>

</body>
</html>
